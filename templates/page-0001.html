<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Комната 0001</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .circle-container {
            margin: 30px auto;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5rem;
            font-weight: bold;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .user-name {
            font-size: 3rem;
            margin: 30px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .other-users {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .user-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .circle-container {
                width: 250px;
                height: 250px;
            }

            .circle {
                font-size: 4rem;
            }

            .user-name {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">Назад</a>
    <div class="container">
        <h1>Страница 0001</h1>

        <div class="circle-container">
            <div id="page-circle" class="circle">?</div>
        </div>

        <div id="user-name-display" class="user-name">Имя пользователя</div>

        <h2>Другие пользователи:</h2>
        <div class="other-users" id="other-users">
            <!-- Здесь будут отображаться другие пользователи -->
        </div>
    </div>

    <script>
        // Получаем имя пользователя из localStorage
        const userName = localStorage.getItem('userName');
        const pageCircle = document.getElementById('page-circle');
        const userNameDisplay = document.getElementById('user-name-display');
        const otherUsers = document.getElementById('other-users');

        // Если имя не найдено, возвращаем на главную страницу
        if (!userName) {
            window.location.href = 'index.html';
        } else {
            // Обновляем круг и имя на странице
            pageCircle.textContent = userName.charAt(0).toUpperCase();
            userNameDisplay.textContent = userName;

            // Добавляем случайных пользователей
            addRandomUsers();
        }

        // Добавление случайных пользователей на страницу 0001
        function addRandomUsers() {
            const names = ['Анна', 'Борис', 'Виктор', 'Галина', 'Дмитрий', 'Елена', 'Жанна', 'Захар'];

            // Случайное количество пользователей от 3 до 6
            const userCount = Math.floor(Math.random() * 4) + 3;

            for (let i = 0; i < userCount; i++) {
                const randomName = names[Math.floor(Math.random() * names.length)];
                const userCircle = document.createElement('div');
                userCircle.className = 'user-circle';
                userCircle.textContent = randomName.charAt(0).toUpperCase();
                otherUsers.appendChild(userCircle);
            }
        }
    </script>
</body>
</html>
